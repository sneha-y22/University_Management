server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/students/**
        - id: registration-service
          uri: lb://registration-service
          predicates:
            - Path=/registrations/**
        - id: faculty-service
          uri: lb://faculty-service
          predicates:
            - Path=/faculty/**
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/courses/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
